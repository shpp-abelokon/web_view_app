<body class="dark">

    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
        <div class="row">
            <div class="twelve column" style="margin-top: 25%">
                <h4 class="center">My form Title</h4>
                <p>Some do not be the text. Some do not be the text. Some do not be the text.</p>
            </div>
        </div>
        <!-- First form
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <div class="row form1">
            <div class="twelve column">
                <h5>EMPLOYEE DETAILS:</h5>
                <form id="myForm" method="post" action="#">
                    <input type="text" name="id" class="topcoat-text-input" placeholder="
EMPLOYEE ID" value="">
                    <br>
                    <input type="text" name="first_name" class="topcoat-text-input" placeholder="EMPLOYEE FIRST NAME" value="">
                    <br>
                    <input type="text" name="last_name" class="topcoat-text-input" placeholder="EMPLOYEE LAST NAME" value="">
                    <br>
                    <input type="text" name="streer_address" class="topcoat-text-input" placeholder="
EMPLOYEE STREET ADDRESS" value="">
                    <br>
                    <input type="text" name="city" class="topcoat-text-input" placeholder="EMPLOYEE CITY" value="">
                    <br>
                    <input type="text" name="zip" class="topcoat-text-input" placeholder="
EMPLOYEE ZIP" value="">
                    <br>
                    <input type="text" name="social_sec" class="topcoat-text-input" placeholder="
EMPLOYEE SOCIAL SEC" value="">
                    <br>
                    <select id="stateSelect" name="state">
                        <option value="Alabama">Alabama</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Arizona">Arizona</option>
                        <option value="Arkansas">Arkansas</option>
                        <option value="California">California</option>
                        <option value="Connecticut">Connecticut</option>
                        <option value="Delaware">Delaware</option>
                        <option value="District of Colombia">District of Colombia</option>
                        <option value="Florida">Florida</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Hawaii">Hawaii</option>
                        <option value="Illinois">Illinois</option>
                        <option value="Indiana">Indiana</option>
                        <option value="Iowa">Iowa</option>
                        <option value="Kansas">Kansas</option>
                        <option value="Kentucky">Kentucky</option>
                        <option value="Louisiana">Louisiana</option>
                        <option value="Maine">Maine</option>
                        <option value="Maryland">Maryland</option>
                        <option value="Massachusetts">Massachusetts</option>
                        <option value="Michigan">Michigan</option>
                        <option value="Minnesota">Minnesota</option>
                        <option value="Mississippi">Mississippi</option>
                        <option value="Missouri">Missouri</option>
                        <option value="Montana">Montana</option>
                        <option value="Nebraska">Nebraska</option>
                        <option value="Nevada">Nevada</option>
                        <option value="New Hampshire">New Hampshire</option>
                        <option value="New Jersey">New Jersey</option>
                        <option value="New Mexico">New Mexico</option>
                        <option value="New York">New York</option>
                        <option value="North Carolina">North Carolina</option>
                        <option value="North Dakota">North Dakota</option>
                        <option value="Ohio">Ohio</option>
                        <option value="Oklahoma">Oklahoma</option>
                        <option value="Oregon">Oregon</option>
                        <option value="Pennsylvania">Pennsylvania</option>
                        <option value="Rhode Island">Rhode Island</option>
                        <option value="South Carolina">South Carolina</option>
                        <option value="South Dakota">South Dakota</option>
                        <option value="Tennessee">Tennessee</option>
                        <option value="Texas">Texas</option>
                        <option value="Utah">Utah</option>
                        <option value="Vermont">Vermont</option>
                        <option value="Virginia">Virginia</option>
                        <option value="Washington">Washington</option>
                        <option value="West Virginia">West Virginia</option>
                        <option value="Wisconsin">Wisconsin</option>
                        <option value="Wyoming">Wyoming</option>
                        <option value=""></option>
                    </select>
                    <button class="topcoat-button--large--cta right">Done</button>

                </form>
            </div>
        </div>
        <!-- Second form
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <div class="row form2">
            <div class="twelve column">
                <h5>COMPANY DETAILS:</h5>
                <form id="myForm2" method="post" action="#">
                    <input type="text" name="company_name" class="topcoat-text-input" placeholder="COMPANY NAME" value="">
                    <br>
                    <input type="text" name="company_address" class="topcoat-text-input" placeholder="COMPANY ADDRESS" value="">
                    <br>
                    <input type="text" name="company_city" class="topcoat-text-input" placeholder="COMPANY CITY" value="">
                    <br>
                    <input type="text" name="company_state" class="topcoat-text-input" placeholder="COMPANY STATE" value="">
                    <br>
                    <input type="text" name="zip_code" class="topcoat-text-input" placeholder="ZIP CODE" value="">
                    <br>
                    <button class="topcoat-button--large--cta right">Done</button>
                </form>
            </div>
        </div>
        <!-- Third form
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <div class="row form2">
            <div class="twelve columns">
                <h5>PAY FREQUENCY:</h5>
                <form id="myForm3" method="post" action="#">
                    <p>How often do you get paid?</p>
                    <!-- RIGHT LABEL -->
                    <label class="topcoat-radio-button">
                        <div class="row">
                            <div class="two one-pc columns">
                                <input type="radio" name="pay_frequency" value="Weekly.">
                            </div>
                            <div class="ten eleven-pc columns">
                                <div class="topcoat-radio-button__checkmark">Weekly.</div>
                            </div>
                        </div>
                    </label>

                    <label class="topcoat-radio-button">
                        <div class="row">
                            <div class="two one-pc columns">
                                <input type="radio" name="pay_frequency" value="Every to weeks.">
                            </div>
                            <div class="ten eleven-pc columns">
                                <div class="topcoat-radio-button__checkmark">Every to weeks.</div>
                            </div>
                        </div>
                    </label>
                    <br>
                    <div class="row">
                        <div class="four columns">
                            <div class="text_input">Hourly:</div>
                        </div>
                        <div class="four columns">
                            <input type="text" name="hourly" class="topcoat-text-input" placeholder="0" value="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="four columns">
                            <div class="text_input">Salary:</div>
                        </div>
                        <div class="four columns">
                            <input type="text" name="salary" class="topcoat-text-input" placeholder="0" value="">
                        </div>
                    </div>
                    <br>
                    <button class="topcoat-button--large--cta right">Done</button>
                </form>
            </div>
        </div>
        <!--  Fourth form
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <div class="row form2">
            <div class="twelve columns">
                <h5>HIRE DATE:</h5>
                <form id="myForm4" method="post" action="#">
                  <div class="six four-pc columns">
                  <input type="text" name="hire_date" class="topcoat-text-input" placeholder="MM/DD/YYYY" value="">
                </div>

                    <div class="six eight-pc columns">
                  <button class="topcoat-button--large--cta right">Done</button>
                </div>
                </form>
            </div>
        </div>
        <!--  Fifth form
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <div class="row form2">
            <div class="twelve columns">
                <h5>ADDITIONAL TAX (optional):</h5>
                <form id="myForm5" method="post" action="#">
                  <input type="text" name="tax_name" class="topcoat-text-input" placeholder="TAX NAME" value="">
                  <br>
                  <input type="text" name="tax_percent" class="topcoat-text-input" placeholder="
PERCENT %" value="">
                  <br>
                  <button class="topcoat-button--large--cta right">Done</button>
                </form>
            </div>
        </div>
        <!-- Six form
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <div class="row form2">
            <div class="twelve columns">
                <h5>FILING STATUS:</h5>
                <form id="myForm6" method="post" action="#">
                    <!-- RIGHT LABEL -->
                    <label class="topcoat-radio-button">
                        <div class="row">
                            <div class="two one-pc columns">
                                <input type="radio" name="filing_status" value="Single.">
                            </div>
                            <div class="ten eleven-pc columns">
                                <div class="topcoat-radio-button__checkmark">Single.</div>
                            </div>
                        </div>
                    </label>

                    <label class="topcoat-radio-button">
                        <div class="row">
                            <div class="two one-pc columns">
                                <input type="radio" name="filing_status" value="Every to weeks.">
                            </div>
                            <div class="ten eleven-pc columns">
                                <div class="topcoat-radio-button__checkmark">Every to weeks.</div>
                            </div>
                        </div>
                    </label>
                    <label class="topcoat-radio-button">
                        <div class="row">
                            <div class="two one-pc columns">
                                <input type="radio" name="filing_status" value="Head of Household">
                            </div>
                            <div class="ten eleven-pc columns">
                                <div class="topcoat-radio-button__checkmark">Head of Household.</div>
                            </div>
                        </div>
                    </label>
                    <br>
                    <button class="topcoat-button--large--cta right">Done</button>
                </form>
            </div>
        </div>


    </div>
